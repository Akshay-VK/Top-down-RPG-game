<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "description" content="Author: K. Akshay .V. ; A top down, infinite, single player, tile game with crafting adventure and much more!">
    <title>Top down RPG Game</title>
</head>
<body bgcolor= 'black'>
    <canvas id = 'canvas' width="600px" height="400px"></canvas><br>

    
    <image src = './tileset.png' id = 'tileset' style = 'display:none;'class = 'tileset' width="256px" height="256px">

    <button id = 'left' style="width:100px;height:100px"> < </button>
    <button id = 'up' style="width:100px;height:100px"> ^ </button>
    <button id = 'right' style="width:100px;height:100px"> > </button>
    <button id ='down' style="width:100px;height:100px"> v </button>
    

    <script src = 'sketch.js' defer></script>
</body>
